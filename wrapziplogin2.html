<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_signup.css">
    <link rel="next" href="wrapzipsignup2.html">
    
    <title>Login to WrapZip</title>
</head>
<body>
<div class="wrapzip-login">
  <form>
    <img src="https://weybridgeskiphire.co.uk/wp-content/uploads/2015/12/wrap-logo.png">
    <h1>WrapZip</h1>
    <p>Please login to your account</p>
    
    <label>Email ID</label>

    <input type="text">
    <label>Password</label>
    <input type="password">

    <div class="forgot">
      <label><input type="checkbox"> Keep me signed in</label>
      <a>Forget Password?</a>
    </div>

    <button class="login">Login</button>
    <button onclick="() => {window.location.href='./wrapzipsignup2.html}'" class="signup">Signup</button>

  </form>
  
  <div class="poster">
  </div>
</div>
</body>
</html>
